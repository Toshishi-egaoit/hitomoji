; --- FunctionKey テスト専用 INI ---
; 他セクションは含めない（basic単体テスト用）

[Function-key]

; 単純キー
CTRL+Z=cance-finish
CTRL+Y = CANCEL

; 機能キー単体
return = FINISH

; 複数モディファイア
SHIFT+ALT+F4=FINISH  

; モディファイア順不同テスト
; 重複テストもふくむ
ALT+CONTROL+ENTER=finish-katakana
CONTROL+ALT+ENTER=finish-katakana


; ASCII範囲キー確認
CTRL+1 = finish-raw
ALT+A = finish-raw-wide
SHIFT+CTRL+0=finish-raw

