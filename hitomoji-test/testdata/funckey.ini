; --- FunctionKey テスト専用 INI ---
; 他セクションは含めない（basic単体テスト用）

[Function-key]

; 単純キー
cance-finish= CTRL+Z
CANCEL = CTRL+Y

; 機能キー単体
FINISH = return

; 複数モディファイア
FINISH = SHIFT+ALT+F4

; モディファイア順不同テスト
finish-katakana = ALT+CONTROL+ENTER

; 重複キー（後勝ち・ログ確認用）
CANCEL-FINISH = CTRL+SHIFT+Z

; ASCII範囲キー確認
finish-raw = CTRL+1
finish-raw-wide = ALT+@
finish-raw = SHIFT+CTRL+~

